    <section class="contact">
      <h2>Send Us a Message</h2>
      <form id="contactForm">

        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="formResponse"></p>
    </section>
